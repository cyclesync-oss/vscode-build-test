name: Firebase Hosting Pull Request Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account to file
        run: echo "$FIREBASE_SERVICE_ACCOUNT" > ${HOME}/gcloud.json
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Firebase Hosting Preview
        run: |
          firebase --project $FIREBASE_PROJECT_ID hosting:channel:deploy pr-${{ github.event.pull_request.number }} --json --token "$(cat ${HOME}/gcloud.json)"
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LUNAR_LOGIC_UEAFR }}
